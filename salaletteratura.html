<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala Letteratura</title>
    <meta name="description" content="Pasquale Ventilj - Mosciano Sant'Angelo">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <!-- Guida per i controlli dei portali da web browser: https://aframe.io/docs/1.5.0/components/link.html#controls -->
    <!-- https://github.com/aframevr/aframe/tree/0b7aa6a0575c03963636b02ab24a9fc2658a747c/examples/showcase/link-traversal -->
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
  </head>
  
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="salaartipreview" crossOrigin="anonymous" src="foto/artipreview.jpg">
        <img id="salaautori360" crossOrigin="anonymous" src="foto/salaautori360.jpeg">
        <img id="logo" crossOrigin="anonymous" src="logo/villa_ventilj_logo.png">
        <img id="vetratapreview" crossOrigin="anonymous" src="foto/vetratapreview.jpg">
        <img id="salaarti" crossOrigin="anonymous" src="foto/salaautori.jpg">
        <img id="aristodemopreview" crossorigin="anonymous" src="foto/atriopreviewalto.jpg">
        
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#salaautori360"
             rotation="0 0 0"></a-sky>
      
      <!-- Link ad altra stanza torna all'ingresso -->
      <a-link href="index.html"
              title="Torna all'ingresso"
              image="#vetratapreview"
              position="11 0 3"
              rotation="0 100 0"></a-link>
      
        <!-- Link ad altra stanza Sala Arti -->
      <a-link href="salaarti.html"
              title="Sala delle Arti"
              image="#salaartipreview"
              position="10 0 0"
              rotation="0 -90 0"></a-link>
      
        <!-- Link ad altra stanza Atrio principale -->
      <a-link href="atrio.html"
              title="Villa Ventilj-Atrio principale"
              image="#aristodemopreview"
              position="6 0.5 10"
              rotation="0 30 0"></a-link>

           
 <!-- Cilindro per coprire il treppiedi con testo -->
      <a-entity position="10 -300 12" rotation="0 0 0">
        <a-cylinder radius="50" height="0.5" color="#ffffff"></a-cylinder>
        <a-entity position="0 1 0">
       <a-image src="#logo" position="0 -0 0" width="70" height="70" rotation="90 115 0" scale="-1 1 1"></a-image>
      </a-entity>     

     
    
      <!-- Controlli VR vedi: js/components/link-controls.js-->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>

  </body>
</html>
